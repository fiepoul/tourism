<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turistattraktioner</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<h1>Turistattraktioner:</h1>
<a th:href="@{/attractions/add}">TilfÃ¸j ny attraktion</a> <!-- Link to add a new attraction -->
<table>
    <thead>
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>By</th> <!-- Added column for location -->
        <th>Handlinger</th> <!-- Column for actions (update, delete, tags) -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}">Navn</td>
        <td th:text="${attraction.description}">Beskrivelse</td>
        <td th:text="${attraction.location}">By</td> <!-- Display the location -->
        <td>
            <a th:href="@{'/attractions/' + ${attraction.name} + '/edit'}">Opdater</a> | <!-- Link to edit an attraction -->
            <a th:href="@{'/attractions/' + ${attraction.name} + '/delete'}">Slet</a> | <!-- Link to delete an attraction -->
            <a th:href="@{'/attractions/' + ${attraction.name} + '/tags'}">Tags</a> <!-- Link to view tags -->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
