<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tilføj turistattraktion</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<form action="#" th:action="@{/attractions/save}" th:object="${attraction}" method="post">
  <label for="name">Navn:</label>
  <input type="text" id="name" th:field="*{name}" />

  <label for="description">Beskrivelse:</label>
  <input type="text" id="description" th:field="*{description}" />

  <label for="location">Landsdel:</label>
  <select id="location" th:field="*{location}">
    <option value="" th:text="Vælg landsdel"></option>
    <option th:each="loc : ${allLocations}" th:value="${loc}" th:text="${loc}"></option>
  </select>

  <div th:each="tag : ${allTags}">
    <input type="checkbox" th:id="${'tag' + tag}" th:name="tags" th:value="${tag.name()}" />
    <label th:for="${'tag' + tag}" th:text="${tag.getDisplayValue()}">Tag</label>
  </div>

  <button type="submit">OK</button>
  <button type="reset">Fortryd</button>
</form>
</body>
</html>
